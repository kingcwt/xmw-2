        }, 2000);
        return false;

    var Putm_source = getQueryString('utm_source');
    var Putm_medium = getQueryString('utm_medium');
    var Pid = getQueryString('id');
    //验证

    $('#sub').on('click',function () {
        $('#tags').find("option[value='']").attr("selected", false);
        if($('#flnm').val().trim().length<1){
            showErrorMsg('请填写姓名');
            return false;
        }else if($('#mob').val().trim().length!=11){
            showErrorMsg('请填写正确的手机号');
            return false;
        }else if($('#tags option:selected').val().length<1){
            showErrorMsg('请选择校区地址');
            return false;
        } else if (!$('.c').prop('checked')) {
            showErrorMsg('请勾选个人信息授权书');
            return false;
        }

        var data = {
            flnm: $('#flnm').val(),
            mob: $('#mob').val(),
            tags: [$('#tags option:selected').val()],
            utm_source: Putm_source,
            utm_medium: Putm_medium,
            id: Pid
        };

        $.post('//landingpage.xiaoyun.com/landings/push/landpage/entry/1129', data, function (data) {

                showErrorMsg('您已成功提交！');

            } else {
